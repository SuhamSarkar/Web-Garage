<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>

<!-- Entities is used to provide spaces to the code. &nbsp;(non breakable space)
    search for HTML entities on the google.

-->

<body>
    <h2><u>This page is for HTML Entities</u></h2>
   <p>This is &lt; paragraph &gt;</p>
   <p>&copy;</p>
   <p>&#8203;</p>
   <p>&pound;</p>
   <p>This is a &nbsp; paragraph</p>
   <sup style="border: 2px solid black;">this is a superscript</sup>
    <sub style="border: 2px solid black;">This is a subscript</sub>
    <pre style="border: 2px solid black;">
        This is writen
        in pre tag
    </pre>
</body>

</html>
