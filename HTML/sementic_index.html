<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic</title>
</head>
<body>
    <header style="border: 2px solid black;">
        <h2 style="border: 2px solid black;">This is header tag</h2>
    </header>
    <nav style="border: 2px solid black;">
        <p style="border: 2px solid black;"><b>This is a navigation bar</b></p>
    </nav>
    <article style="border: 2px solid black;">
        <p style="border: 2px solid black;"><b>This is a article</b></p>
    </article>
    <section style="border: 2px solid black;">
        <p style="border: 2px solid black;"><b>This is a section</b></p>
    </section>
    <aside style="border: 2px solid black;">
        <p style="border: 2px solid black;"><b>This is aside tag</b></p>
    </aside>

</body>
</html>
