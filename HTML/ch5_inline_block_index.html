<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<!--Block elements are those which take the whole width with the text, and shows the next text on the next line-->
<!--Inline elements are those which show the text in the same line-->
<!--paragraph and head tags are the block elements, means the tags covers all the space in his width -->
<!--where span tag in an inline element where it shows the text in the same line-->
<!--anchor tag is also an inlne block-->
<!-- ul , li tags are also an block element-->

<body>
    <h1>Inline and Block elements</h1>
    <p style="border: 2px solid aqua;">this a paragraph</p>
    <p style="border: 2px solid aqua;">this a paragraph</p>
    <a style="border: 2px solid aqua;">this a paragraph</a>
    <a style="border: 2px solid aqua;">this also a paragraph</a>
    <span style="border: 2px solid yellowgreen;">this is a span</span>
    <span style="border: 2px solid yellowgreen;">this is a span</span>
    <ul style="border: 2px solid red;">this is ul tag</ul>
    <li style="border: 2px solid red;">this is lone li tag</li>
    <ul>
        <li style="border: 2px solid blue;">this is line tag inside ul tag</li>
    </ul>
    <ol style="border: 2px solid blue;">this is ol lone ol tag</ol>
    <ol>
        <li style="border: 2px solid red;">this is li tag inside ol tag</li>
    </ol>
</body>

</html>
